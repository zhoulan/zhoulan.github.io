<html>
<header>

</header>
<body>
	<div style="float:left; font-size:xx-large;">
            <table id="event_list"></table>
	</div>
</body>
<footer>
      <script type="text/javascript">
      		var mommyCashDays = [];
            mommyCashDays["2021-01-12"] = { ammount:220, note:"First Mommy Cash Day"};
            mommyCashDays["2021-01-13"] = {ammount:20, note:"Second Mommy Cash Day"};
            mommyCashDays["2021-01-14"] = {ammount:100, note:"Good Job Cleaning Today"};
            mommyCashDays["2021-01-15"] = {ammount:20, note:"Example Note Here"};
            mommyCashDays["2021-01-16"] = {ammount:-10, note:"penalty for goofing!!"};
            mommyCashDays["2021-01-17"] = {ammount:20, note:"Example Note Here"};


            var events = "<tr><td>Date</td><td>Ammount</td><td>Note</td></tr>";
            var totalMommyCash = 0;
            for (var key in mommyCashDays) 
            {
            	  var currentSymbol = (mommyCashDays[key].ammount < 0) ? "-$" : "+$"
                  events+="<tr><td>" + key + "</td>";
                  events+="<td>" + currentSymbol + mommyCashDays[key].ammount + "</td>";
                  events+="<td>" + mommyCashDays[key].note + "</td></tr>";

                  totalMommyCash+= mommyCashDays[key].ammount;
            }
            events+= "<tr><td colspan=\"3\">Total Mommy Cash $" + totalMommyCash + "</td></tr>";
            document.getElementById('event_list').innerHTML = events;
      </script>
